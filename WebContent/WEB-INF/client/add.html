<!DOCTYPE html>

<script src="../js/jquery-1.9.1.js"></script>

<script>
	$(function() {
		$("#includedContent").load("../header.html");
		$("#accordion").accordion();
		$("#etatradio").buttonset();
		$("#choixOpRadio").buttonset();
		$("#operateurRadio").buttonset();

<style type="text/css">
.demoHeaders {
	margin-top: 2em;
}

#dialog-link {
	padding: .4em 1em .4em 20px;
	text-decoration: none;
	position: relative;
}

#dialog-link span.ui-icon {
	margin: 0 5px 0 0;
	position: absolute;
	left: .2em;
	top: 50%;
	margin-top: -8px;
}

#icons {
	margin: 0;
	padding: 0;
}

#icons li {
	margin: 2px;
	position: relative;
	padding: 4px 0;
	cursor: pointer;
	float: left;
	list-style: none;
}

#icons span.ui-icon {
	float: left;

}

.acctab{
height: 300px;
}

					</tr>

								<option value="ja-JP">YEN ¥</option>
						</select></td>
					</tr>
					<tr>
						<td><label>Séxe</label></td>

							</div>

					</tr>
					<tr>

					</tr>
					<tr>

					</tr>
					<tr>

								<option value="de-DE">EUR €</option>
								<option value="ja-JP">YEN ¥</option>

						<td><label>Numéro</label></td>

					<tr>

					</tr>
					<tr>

					</tr>
					<tr>
