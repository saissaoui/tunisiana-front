
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	
	<script>
	$(function() {
		
		
	

		//menu script
		$( "#menu" ).menu();
		// Hover states on the static widgets
		$( "#dialog-link, #icons li" ).hover(
			function() {
				$( this ).addClass( "ui-state-hover" );
			},
			function() {
				$( this ).removeClass( "ui-state-hover" );
			}
		);
	});

 
      
    


	</script>

	body{

	.ui-menu {
	 width: 500px;
	 font-size: 30px;
 	 min-height: 50px; /* définit la hauteur minimale du menu (dépendante de la valeur de font-size) */
	 }
	 ul#menu {
	 width: 1000px; /* définit la largeur totale du menu */
	 }
	 ul#menu>li {
	 width: 200px; /* définit la largeur des items de niveau 1 */
	 float: left; /* définit le positionnement des items de niveau 1 */
	 }

	</style>
